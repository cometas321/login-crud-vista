<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Programas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">mi tienda cometa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">las vistas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Lista de Programas</h1>

    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Abreviatura de Facultad</th>
                <th>Programa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for programa in programas %}
                <tr>
                    <td>{{ programa.IdFacultad }}</td>
                    <td>{{ programa.Abrev }}</td>
                    <td>{{ programa.Nombre }}</td>
                    <td>
                        <form method="POST" action="/eliminar_programa/{{ programa.Id }}">
                            <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este programa?')">Eliminar</button>
                        </form>
                    </td>
                    <td>
                        <a href="/editar_programa/{{ programa.Id }}">Editar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/crear_programa">Crear nuevo programa</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
